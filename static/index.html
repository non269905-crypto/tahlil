<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8"/>
<title>Hybrid Trading Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>داشبورد ترکیبی — Binance / TwelveData / Yahoo + ForexFactory</h2>

    <div class="controls">
        <label>نماد:
            <select id="symbol" class="select"></select>
        </label>

        <label>منبع:
            <select id="source" class="select">
                <option value="binance">Binance</option>
                <option value="twelve" selected>TwelveData</option> 
                <option value="yahoo">YahooQuery</option>
            </select>
        </label>

        <label>تایم‌فریم:
            <select id="interval" class="select">
                <option>1min</option><option>5min</option><option>15min</option><option>30min</option><option selected>1h</option><option>4h</option><option>1day</option>
            </select>
        </label>

        <button id="btn" class="btn">بارگذاری</button>
    </div>

    <div id="chart"></div>

    <div class="panel">
        <strong>خلاصه معاملات:</strong> <span id="summary">-</span>
        <pre id="metrics" class="small"></pre>
    </div>

    <div class="panel">
        <h4>تحلیل ترکیبی</h4>
        <div id="interpret"></div>
    </div>

    <div class="panel">
        <h4>اخبار (اصلی)</h4>
        <pre id="news" class="small">—</pre>
        <h5>ترجمه فارسی</h5>
        <pre id="news_fa" class="small">—</pre>
    </div>

    <div class="panel">
        <h4>اخبار ForexFactory</h4>
        <pre id="ff" class="small">—</pre>
    </div>

</div>

<script src="/static/app.js"></script>
</body>
</html>
