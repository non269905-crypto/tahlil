<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8"/>
<title>Hybrid Trading Dashboard</title>

<!-- Lightweight Charts CDN (نسخه سالم و تضمینی) -->
<script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h2>داشبورد ترکیبی — Binance / TwelveData / Yahoo + ForexFactory</h2>

    <div class="controls">
        <label>نماد:
            <select id="symbol" class="select"></select>
        </label>

        <label>منبع:
            <select id="source" class="select">
                <option value="binance">Binance (Crypto)</option>
                <option value="twelve">TwelveData</option>
                <option value="yahoo">YahooQuery</option>
            </select>
        </label>

        <label>تایم:
            <select id="interval" class="select">
                <option>1m</option>
                <option>5m</option>
                <option>15m</option>
                <option>30m</option>
                <option selected>1h</option>
                <option>4h</option>
                <option>1d</option>
            </select>
        </label>

        <button id="btn" class="btn">بارگذاری</button>
    </div>

    <div id="chart"></div>

    <div class="panel">
        <strong>خلاصه معاملات:</strong>
        <span id="summary">-</span>
        <pre id="metrics" class="small"></pre>
    </div>

    <div class="panel">
        <h4>تحلیل ترکیبی</h4>
        <div id="interpret"></div>
    </div>

    <div class="panel">
        <h4>اخبار</h4>
        <pre id="news" class="small">—</pre>
    </div>

    <div class="panel">
        <h4>تقویم اقتصادی</h4>
        <pre id="ff" class="small">—</pre>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
