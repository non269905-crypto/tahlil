<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8"/>
<title>Hybrid Trading Dashboard</title>

<link rel="stylesheet" href="style.css" />

<script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<script src="app.js" defer></script>

</head>
<body>
<div class="container">
    <h2>داشبورد ترکیبی ترید — Binance / TwelveData / Yahoo + ForexFactory</h2>

    <div class="controls">
        <label>نماد:
            <input id="symbol" class="select" placeholder="BTCUSDT" list="symbols-list"/>
            <datalist id="symbols-list"></datalist>
        </label>

        <label>منبع:
            <select id="source" class="select">
                <option value="binance">Binance (کریپتو)</option>
                <option value="twelve">TwelveData (سهام/فارکس)</option>
                <option value="yahoo">YahooQuery</option>
            </select>
        </label>

        <label>تایم‌فریم:
            <select id="interval" class="select">
                <option>1min</option>
                <option>5min</option>
                <option>15min</option>
                <option>30min</option>
                <option selected>1h</option>
                <option>4h</option>
                <option>1day</option>
            </select>
        </label>

        <button id="btn" class="btn">بارگذاری</button>
    </div>

    <div id="chart"></div>

    <div class="panel">
        <strong>خلاصه معاملات:</strong>
        <span id="summary">—</span>
        <pre id="metrics" class="small"></pre>
    </div>

    <div class="panel">
        <h4>تحلیل ترکیبی</h4>
        <div id="interpret"></div>
    </div>

    <div class="panel">
        <h4>اخبار</h4>
        <pre id="news" class="small"></pre>
    </div>

    <div class="panel">
        <h4>تقویم اقتصادی فارکس</h4>
        <pre id="ff" class="small"></pre>
    </div>
</div>
</body>
</html>
